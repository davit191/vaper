        <section class="main container">
            <section class="allnews_section">
                <h1 class="title">Նորություններ</h1>
                <div class="allnews_grid">
                    {% for i in news %}
                        <div class="news_article__big hover">
                            <a href="{% url 'newser' news_id=i.id %}">
                                <img src="{{ i.image.url }}" alt="cover">
                            </a>

                            <h4><a href="{% url 'newser' news_id=i.id %}">{{ i.title }}</a></h4>
                            <p>{{ i.text|truncatewords:10 }}</p>

                    {% endfor %}
                </div>
